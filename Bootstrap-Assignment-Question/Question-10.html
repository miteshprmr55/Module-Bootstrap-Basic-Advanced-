    • What is a bootstrap card and how would you create one?

    Answer :-

    • Bootstrap cards, you need to understand the card class and its customizations and layouts. A basic Bootstrap card
    consists of a . card class with the . card-body class, allowing you to add text, images, links, and other Bootstrap
    elements within a rounded border.

    • Example :- Bootstrap Card

    <div class="card m-2" style="width: 300px;">
        <img src=" Your Image ">
        <div class="card-body">
            <h2 class="card-title">Mountains</h2>
            <p class="card-text">This is a photo of snowy-covered mountains. How majestic.</p>

        </div>
